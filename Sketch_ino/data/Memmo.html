<script>
let x=document.getElementById('x');
let v="font-size:30px;font-family:'Pacifico', cursive;background-color:rgba(240,165,165);display:inline-block;padding:5px;border-radius:8px;mix-blend-mode: screen;color: black;height:60px;"
x.style=v;
x.onmouseover=function(){x.style="border:4px dotted gray;"+v}
x.onmouseout=function(){x.style=v}
var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("memmo").innerHTML=this.responseText;
    }
  };
  xmlhttp.open("GET", "/memmo", true);
  xmlhttp.send();
</script>
